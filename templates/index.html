<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Chicas Mágicas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>  
    <img src="{{ url_for('static', filename='images/premier-logo.jpg') }}" alt="Premier League Logo" class="logo-container logo-left">
    <img src="{{ url_for('static', filename='images/premier-logo.jpg') }}" alt="Premier League Logo" class="logo-container logo-right">

    <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="profile.html">Perfil</a>
    </nav>

    <div class="container">
        <h1>Lista de Chicas Mágicas</h1>
        <div class="search-container">
            <form method="get" action="/magical_girls/state">
                <label for="estado">Filtrar por estado:</label>
                <select id="estado" name="estado">
                    <option value="">Todas</option>
                    <option value="activa">Activa</option>
                    <option value="desaparecida">Desaparecida</option>
                    <option value="rescatada por la Ley de los Ciclos">Rescatada por la Ley de los Ciclos</option>
                </select>
                <button type="submit">Filtrar</button>
            </form>
        </div>

        <div class="players-grid">
            {% for girl in girls %}
            <div class="player-card">
                <img src="{{ girl.photo_url }}" alt="Foto de {{ girl.name }}">
                <div class="player-info">
                    <strong><a href="/magical_girls/{{ girl.id }}">{{ girl.name }}</a></strong><br>
                    Estado: {{ girl.status }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
